<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Home page</title>
    <link rel="stylesheet" href={{ url_for('static', filename="home.css") }}>
    <link rel="stylesheet" href={{ url_for('static', filename="contact.css") }}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <!--mobile navigation bar start-->
    <div class="mobile_nav">
    <input type="checkbox" id="check">
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
    </header>
      <div class="nav_bar">
        <img src="../static/img/1.jpg"" class="mobile_profile_image" alt="">
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
        <a href="#"><i class="fas fa-desktop"></i><span>Inventory</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Request</span></a>
        <a href="#"><i class="fas fa-th"></i><span>Contact Support</span></a>
        <a href="#"><i class="fa fa-sign-out-alt" aria-hidden="true"></i><span>Logout</span></a>
      </div>
    </div>
    <!--mobile navigation bar end-->
    <!--sidebar start-->
    <div class="sidebar">
    
      <div class="profile_info">
        <img src="../static/img/1.jpg" class="profile_image" alt="">
        <h4>{{info}}</h4>
      </div>
      <a href={{ url_for('inventory')}}><i class="fas fa-desktop"></i><span>Inventory</span></a>
      <a href="#"><i class="fas fa-table"></i><span>Request</span></a>
      <a href={{ url_for('contact')}}><i class="fas fa-th"></i><span>Contact Support</span></a>
      <a href={{ url_for('logout')}}><i class="fas fa-sign-out-alt"></i><span>Log Out</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">
      <h2 style="text-align: center;">Inventory </h2>
      <h8 style="text-align: left;padding-top: 25px; padding-bottom:40px;">Name: </h8>
       <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Selected Item</button>
        <div id="myDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
          <a href="#about">Item1</a>
          <a href="#base">Item2</a>
          <a href="#blog">Item3</a>
          <a href="#contact">Item4</a>
          <a href="#custom">Item5</a>
          <a href="#support">Item6</a>
          <a href="#tools">Item7</a>
        </div>
       </div> 
      <hr>
      <h9 style="text-align: left; padding-top: 25px;">Quantity: </h9>
      <label for="tentacles"></label>

      <input type="number" id="tentacles" name="tentacles"
       min="1" max="10">

      <div id="mybutton">
        <button class="save">Save</button>
      </div>
    </div>
    


    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
